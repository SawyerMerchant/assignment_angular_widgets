<html ng-app="widgets">
<head>
  <title>Photos</title>

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

  <!-- Local JS -->
  <script src="photos.js"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="PhotoCtrl">

  <div class="container">
    <div class="row">
      <div class="col-xs-6 img-box" ng-repeat="image in images">
        <img ng-src="{{image.images.low_resolution.url}}" err-src="http://www.sawyermerchant.com/wp-content/uploads/2017/01/SawyerMerchantTallTransparent.png">
        <div class="img-info">
          <div>User: {{image.user.username}}</div>
          <div>Posted: {{image.created_time | date }}</div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
