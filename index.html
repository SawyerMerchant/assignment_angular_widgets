<html ng-app="widgets">
<head>
  <title>Hello Angular World!</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="restaurantCtrl">
    <label>
      name: <input type = "text" ng-model="name">
    </label>
    <label>
      Food Type: <input type = "text" ng-model="type">
    </label>
    <button type=button ng-click="createRestaurant()">Create Restaurant</button>
    <!-- <div> -->
    <table ng-if="restaurants.length">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type of Food</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat= "restaurant in restaurants">
          <!-- <td>{{restaurant}}</td> -->
          <td>{{ restaurant.name }}</td>
          <td>{{ restaurant.type }}</td>
        </tr>
      </tbody>
    </table>
    <!-- </div> -->
  </div>


  <script src="app.js"></script>
</body>
</html>
